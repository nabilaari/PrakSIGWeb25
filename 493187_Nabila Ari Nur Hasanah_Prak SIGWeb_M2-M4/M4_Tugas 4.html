

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Bilangan Prima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            font-size: 22px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        #output {
            margin-top: 15px;
            font-weight: bold;
            color: blue;
        }
    </style>
    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function hitungPrima() {
            let angka = document.getElementById("angka").value;
            let output = document.getElementById("output");
            angka = parseInt(angka);

            if (isNaN(angka) || angka < 1) {
                output.innerHTML = "Masukkan angka yang valid!";
                return;
            }

            let primes = [];
            for (let i = 1; i <= angka; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            output.innerHTML = "Bilangan prima hingga " + angka + ": " + primes.join(", ");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Hitung Bilangan Prima</h2>
        <p>Masukkan angka untuk melihat bilangan prima hingga angka tersebut:</p>
        <label>Angka :</label>
        <input type="number" id="angka">
        
        <button onclick="hitungPrima()">Submit</button>
        
        <p id="output"></p>
		<div class="footer">@nabilaarinurhasanah</div>
    </div>
	
</body>
</html>
