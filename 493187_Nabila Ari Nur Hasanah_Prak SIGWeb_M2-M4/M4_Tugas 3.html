<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Umur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 400px;
        }
        h2 {
            font-size: 22px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        #output {
            margin-top: 15px;
            font-weight: bold;
            color: blue;
        }
    </style>
    <script>
        function validasiUmur() {
            let nama = document.getElementById("nama").value;
            let umur = document.getElementById("umur").value;
            let output = document.getElementById("output");

            if (nama.trim() === "") {
                alert("Isikan nama!!");
                return;
            }

            umur = parseInt(umur);
            if (isNaN(umur) || umur <= 0) {
                output.innerHTML = "Anda Game Over";
            } else if (umur < 5) {
                output.innerHTML = "Anda masih bayi";
            } else if (umur >= 6 && umur <= 15) {
                output.innerHTML = "Anda masih anak-anak";
            } else if (umur >= 16 && umur <= 30) {
                output.innerHTML = "Anda masih remaja";
            } else if (umur >= 31 && umur <= 60) {
                output.innerHTML = "Anda sudah dewasa";
            } else {
                output.innerHTML = "Anda sudah dewasa";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Validasi Umur</h2>
        <p>Masukkan nama dan umur anda:</p>
        <label>Nama :</label>
        <input type="text" id="nama">
        
        <label>Umur :</label>
        <input type="number" id="umur">
        
        <button onclick="validasiUmur()">Submit</button>
        
        <p id="output"></p>
		<div class="footer">@nabilaarinurhasanah</div>
    </div>
</body>
</html>
